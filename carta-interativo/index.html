<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes Inteligência Contábil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d2419 0%, #1b3b2f 50%, #1b3b2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.08);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 3s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) scale(1.1);
                opacity: 0.5;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(27, 59, 47, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 80px rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.25);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(212, 175, 55, 0.08), 
                transparent);
            transform: rotate(45deg);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateY(-100%);
            }
            100% {
                transform: rotate(45deg) translateY(100%);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            margin: 0 auto;
            max-width: 280px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(212, 175, 55, 0.3));
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(212, 175, 55, 0.6), 
                transparent);
            margin: 35px 0;
            position: relative;
        }

        .divider::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-button {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: rgba(212, 175, 55, 0.08);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .social-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .social-button:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.25);
        }

        .social-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .social-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .social-button:hover .social-icon {
            transform: scale(1.15) rotate(5deg);
        }

        .whatsapp-icon {
            width: 38px;
            height: 38px;
            fill: #d4af37;
        }

        .instagram-icon {
            width: 38px;
            height: 38px;
            fill: #d4af37;
        }

        .social-text {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .social-name {
            display: block;
            color: #d4af37;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .social-handle {
            display: block;
            color: rgba(212, 175, 55, 0.65);
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(212, 175, 55, 0.5);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 30px;
            }

            .logo {
                max-width: 240px;
            }

            .social-button {
                padding: 18px 20px;
            }

            .social-name {
                font-size: 18px;
            }

            .whatsapp-icon,
            .instagram-icon {
                width: 32px;
                height: 32px;
            }

            .icon-wrapper {
                width: 45px;
                height: 45px;
                margin-right: 15px;
            }
        }
    </style>
</head>
